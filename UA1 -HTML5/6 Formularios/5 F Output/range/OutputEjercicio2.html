    <body>
        <h1>Ejemplo de range y Output</h1>
        <form name="calculo" oninput="rango.value=parseInt(numRango.value)">
            <label>Nivel de saturación
                <input id="numRango" type="range" min="0" max="100" value="0"/>
            </label>
            <output name="rango" for="numRango">0</output>/100
            <label><br><br>
                <input type="number" pattern="[1-9]+[0-9]{8}"/>
            </label>
        </form>
    </body>
